plugins {
    id 'java'
}

group 'engtelecom.poo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation files('libs/algs4.jar')
}

test {
    useJUnitPlatform()
}